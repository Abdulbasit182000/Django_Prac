{% extends "base.html" %}

{% block title %}About | Your Website{% endblock %}

{% block content %}
    <style>
        .about-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .about-section {
            margin-bottom: 20px;
        }

        .about-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .about-content {
            color: #555;
        }

        .team-member {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .team-member img {
            border-radius: 50%;
            margin-right: 20px;
        }
    </style>

    <div class="about-container">
        <h1>About Us</h1>

        <div class="about-section">
            <h2 class="about-title">Our Mission</h2>
            <p class="about-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget gravida quam.</p>
        </div>

        <div class="about-section">
            <h2 class="about-title">Our Team</h2>
            <div class="team-member">
                <img src="team-member1.jpg" alt="Team Member 1" width="80" height="80">
                <div>
                    <h3>John Doe</h3>
                    <p>Co-Founder</p>
                </div>
            </div>
            <div class="team-member">
                <img src="team-member2.jpg" alt="Team Member 2" width="80" height="80">
                <div>
                    <h3>Jane Smith</h3>
                    <p>Lead Developer</p>
                </div>
            </div>
            <!-- Add more team members as needed -->
        </div>
    </div>
{% endblock %}
